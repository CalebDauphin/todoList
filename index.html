<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/7b837aefba.js" crossorigin="anonymous"></script>
  <!-- main css -->
  <link rel="stylesheet" href="style.css">
  <title>To Do Lists</title>
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>

    <input type="text" id="newTask" class="taskInput" placeholder="Tasks to be done">

    <button onclick="addElement()" id="addBtn"><i class="fa-solid fa-plus icon"></i></button>

    <button onclick="editElement()" id="editBtn" class="btn"><i class="fa-solid fa-pen-to-square icon"></i></button>

    <button onclick="deleteElement()" id="deletBtn" class="btn"><i class="fa-solid fa-trash-can icon"></i></button>
  </div>

  <ul id="taskAdded">
  </ul>

  <script src="app.js"></script>
</body>

</html>
